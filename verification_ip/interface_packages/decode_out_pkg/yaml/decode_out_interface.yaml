      - name: w_control_t
        type: enum bit [1:0] {ALUOUT=2'd0, MEMOUT=2'd1, PCOUT=2'd2}
      - name: e_control_t
        type: bit [5:0]
      - name: mem_control_t
        type: enum bit {MEM_CONTROL_ENABLED=1'b1, MEM_CONTROL_DISABLED=1'b0}
      - name: npc_out_t
        type: bit [15:0]
      - name: IR_t
        type: bit [15:0]
